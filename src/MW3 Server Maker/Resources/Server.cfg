

// # Warning
// - This section is for documentation only!
//   * Don't try to edit them here. Change these options in the "MW3 Server Maker.exe" program.


/////////////////////////////////////////////////////////
//              Configurable CFG Settings              //
/////////////////////////////////////////////////////////


// Server Name
// ^1 - Red
// ^2 - Green
// ^3 - Yellow
// ^4 - Blue
// ^5 - Cyan
// ^6 - Pink
// ^7 - White (default)
// ^8 - Default map color
// ^9 - Map dependent color
// ^0 - Black
// ^; - Yale Blue
// ^: - Orange
// Example with colors    : "^3[^7TG^3] ^7TeknoGods"
// Example without colors : "[TG] TeknoGods"
// - Only the first 31 characters are visible!
//   * A color (^1) counts as two characters.
seta sv_hostname "<sv_hostname>"


// DSPL specifying Server Rotation (Maps / Game Modes)
// Edit "Default.dspl" to change the rotation!
seta sv_maprotation "<sv_maprotation>"


// Maximum number of clients that may connect to this Server (1 - 18)
seta sv_maxclients "<sv_maxclients>"


// Password to join this Server
seta g_password "<g_password>"


// Maximum number of Private Clients allowed on the server (1 - 18)
// Can't be more than sv_maxclients
seta sv_privateClients "<sv_privateClients>"


// Password for the Private Clients on this server
// Users providing this password will have access to all slots
// Users providing an incorrect password will have access to the public slots
seta sv_privatePassword "<sv_privatePassword>"


// Password to manage the Server remotely.
seta rcon_password "<rcon_password>"


// Voice Chat on the Server
// "0" - No chat
// "1" - Free chat
// "2" - Team chat
seta sv_voice "<sv_voice>"


// Allow Voting [Kick Player/Map Restart/Next Map]
// "0" - No
// "1" - Yes
seta g_allowVote "<g_allowVote>"


// Allow dead players to chat with living players
// "0" - No
// "1" - Yes
seta g_deadChat "<g_deadChat>"


// Time delay in seconds before a player is kicked for inactivity (0 - 10000)
seta g_inactivity "<g_inactivity>"


// Time in seconds for a player to be temporary banned from the server after being kicked (0 - 3600)
seta sv_kickBanTime "<sv_kickBanTime>"


// Prevent malicious lagging caused by flooding the server with commands
// "0" - No
// "1" - Yes
seta sv_floodProtect "<sv_floodProtect>"


// Maximum ping a player can have on the server
// "0"       - Off
// "1 - 999" - On
seta sv_maxping "<sv_maxping>"


// Link to your website (will appear to the player as a place to appeal after being kicked)
seta sv_clanWebsite "<sv_clanWebsite>"


// Invitation Link to your Discord Server (will appear to the player as a place to appeal after being kicked)
seta sv_Discord "<sv_Discord>"


// Message that a player will get when trying to connect to the server when it is full.
seta sv_serverFullMsg "<sv_serverFullMsg>"


// When a player is banned, their GUID will be used to identify them.
// "0" - No
// "1" - Yes
seta sv_ban_by_guid "<sv_ban_by_guid>"


// When a player is banned, their IP will be used to identify them.
// "0" - No
// "1" - Yes
seta sv_ban_by_ip "<sv_ban_by_ip>"


// Specify server visibility
// 1 - Dedicated LAN Server
// 2 - Dedicated Internet Server
seta dedicated "<dedicated>"


// Open game port (Visible server game port)
// - Values from 0 to 65535
//   * Make sure you Port Forward both UDP and TCP!
seta net_queryPort "<net_queryPort>"


// Secure game port
// - Values from 0 to 65535
//   * Make sure you Port Forward both UDP and TCP!
seta net_port "<net_port>"


// Authentication port
// - Values from 0 to 65535
//   * Make sure you Port Forward both UDP and TCP!
seta net_authPort "<net_authPort>"


// Master server (server browser) port
// - Values from 0 to 65535
//   * Make sure you Port Forward both UDP and TCP!
seta net_masterServerPort "<net_masterServerPort>"


// DVARs that will be read-only & write-protected once the first map is loaded.
//seta sv_protectedDvars "sv_hostname rcon_password"


